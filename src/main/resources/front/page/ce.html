<script>
    new Vue({
        el: "#login",
        data() {
            return {
                isShow: false,
            };
        },
        mounted() {
            let name = localStorage.getItem('myName');
            alert(name)
            alert(name==='尊敬的管理员')
            if (name==='尊敬的管理员') {
                this.isShow=true
                setTimeout(() => {

                }, 3000);
            }
        },
