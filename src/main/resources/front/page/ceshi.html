<body>

<!--<template>-->
<div class="chat" id="login">
    <div id="dynamic-effect">
        <div>123</div>
        <div>456</div>
    </div>
</div>
<!--</template>-->

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>

<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="./../api/login.js"></script>
</body>

<script>
    new Vue({
        el: "#login",
        mounted() {
            let name = localStorage.getItem('myName');
            if (name==null) {
                alert("出错了")
            }
            alert("正常"+name)
            // 判断变量是否存在
            if (name) {
                // 获取动态效果元素
                const dynamicEffect = document.getElementById('dynamic-effect');
                // 添加动态效果
                dynamicEffect.style.backgroundColor = 'red';
                dynamicEffect.style.animation = 'my-animation 2s infinite';
                // 5秒后停止动画
                setTimeout(() => {
                    dynamicEffect.style.animation = 'none';
                    dynamicEffect.style.display= "none"
                }, 5000);
            }
        },
    });
</script>
</html>
