<div class="chat" id="login">
    <div class="chat-history">
        <div class="chat-bubble" v-for="message in messages" :key="message.id">
            <div class="avatar">
                <!--<img :src="message.avatar" alt="Avatar">-->
            </div>
            <div class="message-content">
                <div class="message-header">
                    <!--<div class="name">{{ message.name }}</div>-->
                    <div class="time">{{ message.time }}</div>
                </div>
                <div class="message-body" :style="{color: message.color}" ref="threeParagraph">
                    匿名者---{{ message.body }}
                </div>
            </div>
            <hr/>
        </div>
    </div>

    <form>
        <p ref="firstParagraph" v-show="isShow">写下你想对我，想对它说的话吧</p>
        <p ref="secondParagraph" v-show="isShow">匿名群聊不记录任何数据，聊天记录每隔7日由定时任务自动删除</p>
        <div class="chat-input">
            <el-input
                    type="textarea"
                    autosize
                    v-model="inputText"
                    placeholder="请输入消息..."
                    @keyup.enter.native="sendMessage"
                    @blur="diuShi"
                    @click.native="hideParagraphs"
            ></el-input>
        </div>
    </form>
</div>
