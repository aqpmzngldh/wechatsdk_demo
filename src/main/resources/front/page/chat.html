<!DOCTYPE html>
<html lang="en">
<head>

    <style scoped>
        .chat {

        }

        .chat-history {
            /*height: 500px; !* 设置内容高度 *!*/
            /*!*overflow-y: scroll; !* 启用垂直滚动 *!*!*/
            /*overflow-y: auto; !* 启用垂直滚动 *!*/
            /*overflow-x: hidden; !* 禁用水平滚动 *!*/
        }

        .chat-header .back-btn {
            margin-right: 16px;
            cursor: pointer;
        }

        .chat-header .user-avatar {
            margin-right: 12px;
            width: 40px;

            margin-left: 20%;
        }

        p {
            color: black;

            margin-bottom: 10px;
        }

        .el-textarea {
            padding-right: 20px;

<body>

<!--<template>-->
<div class="chat" id="login">
    <div class="chat-history">
        <div class="chat-bubble" v-for="message in messages" :key="message.id">
            <div class="avatar">
                <!--<img :src="message.avatar" alt="Avatar">-->
            </div>
            <div class="message-content">
                <div class="message-header">
                    <!--<div class="name">{{ message.name }}</div>-->
                    <div class="time">{{ message.time }}</div>
                </div>
                <div class="message-body" :style="{color: message.color}" ref="threeParagraph" id="bigSmall">
                    <!--{{ message.body }}-->
                    <span v-if="message.body">{{message.name}}:{{ message.body }}</span>
                    <img  v-if="!message.body" :src="message.url"
                         :style="{width: '200px', height: '200px'}"/>

                </div>
            </div>
            <hr/>
        </div>
        <a id="myElement"></a>
    </div>

    <form>
        <el-button type="primary" v-show="isShow" id="wc" @click="tiXing">{{content}}</el-button>

        <p ref="firstParagraph" v-show="isShow">写下你想对我，想对它说的话吧</p>
        <p ref="secondParagraph" v-show="isShow">匿名群聊不记录任何数据，聊天记录每天凌晨12点由定时任务自动删除</p>
        <div class="chat-input">
            <el-input
                    type="textarea"
                    autosize
                    v-model="inputText"
                    placeholder="回车键发送消息..."
                    @keyup.enter.native="sendMessage"
                    @blur="diuShi"
                    @click.native="hideParagraphs"
            ></el-input>
            <el-button type="primary" icon="el-icon-plus" v-show="isShow" @click="selectImage"></el-button>
        </div>
    </form>
</div>

<script src="../../backend/plugins/element-ui/index.js"></script>

<script>
    new Vue({
        el: "#login",
        name: 'Chat',
        data() {
            return {
                messages: [
                    // {

                    //     "body":"你好1呀\n",
                    //     "url":""
                    // },
                    // {

                    // },
                    // {

                    //     "url":"https://gitee.com/liangdachui/tu_tu/raw/master/uploadimg/2023-02/1676744308635_17925955-fc5a-4064-8f82-37f9b39eb405.tencent.mm.jpg"
                    // }
                ],
                inputText: '',
                rows: 1,
                isShow: true,
                isInteger: 0,
                content: '提醒管理员上线陪聊',
                p: 666
            };
        },
        mounted() {
            let name = localStorage.getItem('myName');
            if (name==null) {
                // 定义形容词和名词数组
                var adjectives = ['淘气的', '爱动的', '调皮的', '可爱的', '聪明的'];
                var nouns = ['大熊', '静香', '胖胖', '小兔', '蛋黄'];

                // 生成唯一名称
                var myName = adjectives[Math.floor(Math.random() * adjectives.length)] +
                    nouns[Math.floor(Math.random() * nouns.length)];
                // 存储到 local storage 中
                localStorage.setItem('myName', myName);
            }
            console.log("----------------------------")
            console.log(chatSee)
            console.log("----------------------------")
            // this.initData()
            // setInterval(this.initData(), 1000);
            setInterval(() => {
                this.initData();
            }, 1000);
            // 使用JavaScript获取两个p标签的DOM元素
            const firstParagraph = this.$refs.firstParagraph;
            const secondParagraph = this.$refs.secondParagraph;

            // 为第一个p标签设置随机颜色值
            const firstColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            firstParagraph.style.color = firstColor;

            // 为第二个p标签设置随机颜色值
            const secondColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            secondParagraph.style.color = secondColor;

            // document.getElementById("myElement").href="#myElement"
            window.onscroll = function () {
                console.log(window.scrollY);
            }
        },
        watch: {
            inputText(value) {
                console.log(value + "---------------------")
                const lines = value.split('\n');
                this.rows = Math.max(lines.length, 1);
            },
            messages(value) {
                console.log(value.length + "---------------------")
                if (this.isInteger == "") {
                    this.isInteger = value.length;
                }
                if (this.isInteger != value.length) {
                    // alert("999")
                    this.isInteger = value.length;
                    this.scrollToEnd(); // 每次添加消息时自动滚动到最底部
                }
            },
        },
        methods: {
            async initData() {
                const res = await chatSee()
                if (res.code === 1) {
                    this.messages = res.data
                } else {
                    // this.$message.error(res.msg)
                    this.$notify({type: 'warning', message: '拉取聊天记录出错，请通知管理员'});
                }
            },
            async sendMessage() {
                if (((JSON.stringify(this.inputText).match(/\n/g) || []).length > 1) || (JSON.stringify(this.inputText) == JSON.stringify("\n"))) {
                    this.inputText = '';
                    this.$notify({type: 'warning', message: '格式错误，请输入信息后回车键发送'});
                    return false;
                }
                // 获取唯一标识符
                let name = localStorage.getItem('myName');
                const message = {
                    id: this.messages.length + 1,
                    name: name,
                    // avatar: 'https://i.pravatar.cc/60?u=1',
                    time: new Date().toLocaleString(),
                    body: this.inputText,
                    color: "#" + Math.floor(Math.random() * 16777215).toString(16) // 随机生成颜色
                };
                this.messages.push(message);
                const res = await chatName(message)
                this.inputText = '';
                this.rows = 1;
                // location.reload()
                this.initData()
                this.scrollToEnd(); // 每次添加消息时自动滚动到最底部
            },
            scrollToEnd() {
                const element = document.getElementById('myElement');
                element.scrollIntoView(false);
            },
            diuShi() {
                this.isShow = true
            },
            hideParagraphs() {
                this.inputText = '';
                this.isShow = false
            },
            async tiXing() {
                this.content = '管理员二十秒后到达战场';
                setTimeout(() => {
                    this.content = '提醒管理员上线陪聊'
                }, 5000);
                // await sss(this.p)
                await sss({p: this.p})
            },
            selectImage() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (event) => {
                    const file = event.target.files[0];
                    // 创建一个新的FormData对象
                    const formData = new FormData();
                    // 将文件追加到FormData对象
                    formData.append('file', file);
                    // 附加任何其他表单数据到FormData对象
                    // formData.append('name', 'John Doe');
                    // 使用AJAX请求将表单数据发送到后端
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/chat');
                    xhr.send(formData);
                };
                input.click();
            },
        },
    });
</script>
