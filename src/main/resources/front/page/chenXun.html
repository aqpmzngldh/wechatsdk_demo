<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>查看各位道友位置</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css"/>
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css"/>
    <!-- 引入样式  -->
    <!--<link rel="stylesheet" href="../styles/index.css"/>-->
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/login.css"/>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        .BMap_bubble_title {
            font-size: 16px;
            font-weight: bold;
        }

        #app {
            height: 100%;
            width: 100%;
            overflow-y: scroll; /* 启用垂直滚动 */
            overflow-x: hidden; /* 禁用水平滚动 */
        }

        #container {
            height: 60%;
            width: 100%;
        }

        #panorama {
            height: 60%;
            width: 100%;
        }

        #vue-component {
            height: 40%; /* 根据 #map 的高度设定 */
            width: 100%;
            padding-left: 20px;
            padding-right: 20px;
        }

        .van-field__control[type=search] {
            padding-left: 10px;
        }

        #app .el-button--info.is-plain {
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div id="app">


    <div class="van-search" style="background: rgb(250, 251, 252);">
        <div class="van-search__content van-search__content--round">
            <div class="van-cell van-cell--borderless van-field">
                <div class="van-field__left-icon">
                    <i class="van-icon van-icon-search"><!----></i>
                </div>
                <div class="van-cell__value van-cell__value--alone van-field__value">
                    <div class="van-field__body"><input v-model="inputValue" type="search" placeholder="复制匿名群聊中时间标识进行搜索"
                                                        @keyup.enter="sendMessage" class="van-field__control"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="container" v-show="isShow"></div>
    <div id="panorama" v-show="!isShow"></div>
    <el-button type="info" @click="arrest" plain>点击抓捕(黑屏即抓捕失败)</el-button>
    <div id="vue-component">
        <!--<el-collapse @change="handleChange" accordion>-->
        <el-collapse  accordion>
            <el-collapse-item>
                <template slot="title">
                    使用简介：
                </template>
                <div>此图为各位道友修炼所在，放大即可查看,点击红点即可查看修炼情况,练气期一天升级一层，练气之上10天升级一层，匿名群聊里面发送消息即可加入修炼
                    <br>抓捕功能：搜索(回车键)后点击抓捕即可
                </div>
            </el-collapse-item>
            <el-collapse-item>
                <template slot="title">
                    陈浔简介：
                </template>
                <div>陈浔老祖生于莽荒天地，历尽世间沧桑仍对生活抱有热情，心态平稳深谋远虑，不争不抢安心修道，为吾辈楷模。长生虽寂寞如雪，有西门黑牛在足矣</div>
            </el-collapse-item>
            <el-collapse @change="handleChange" v-if="messages.length > 0">
            <el-collapse-item name="4">
                <template slot="title">
                    附近的人：
                </template>
                <div v-for="(message, index) in messages" :key="message.id">
                <div v-if="message!==''">当前在线人{{index+1}}距离您{{ message.distance.value }}m</div>
                </div>
            </el-collapse-item>
            </el-collapse>
        </el-collapse>
    </div>
</div>
</body>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>
<!-- 引入axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="./../api/login.js"></script>

<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=ICfhZ9Tch0RicX8wLsTq3uuwC6pjxjwt"></script>
<script src='//api.map.baidu.com/api?type=webgl&v=1.0&ak=DR8ITz2lk7BHYEwiar4tie7VEDBX7EVy'></script>
<!--<script type="text/javascript"-->
        <!--src="https://api.map.baidu.com/api?v=2.0&ak=ICfhZ9Tch0RicX8wLsTq3uuwC6pjxjwt&s=1"></script>-->

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                messages: [
                    // {
                    //     "value":0,
                    //     "metric":"KILOMETERS",
                    //     "normalizedValue":0,
                    //     "unit":"km"
                    // },{
                    //     "value":1,
                    //     "metric":"KILOMETERS",
                    //     "normalizedValue":0,
                    //     "unit":"km"
                    // }
                ],
                points: [],
                inputValue: '',
                mapCenter: {
                    lng: 108.94467,
                    lat: 34.33121,
                    zoom: 5
                },
                isShow: true,
                ls:true
            }
        },
        mounted() {
            this.initData();
        },
        methods: {
            async initData() {

                var geolocation = new BMap.Geolocation();
                let self = this;
                geolocation.getCurrentPosition(function (r) {
                    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                        let address = r.point.lng + "__" + r.point.lat
                        let uuid = localStorage.getItem('uuid');
                        $axios.post("/addressSee/address/" + address+ '/' +uuid)
                            .then((res) => {
                                if (res.code == 1) {
                                    console.log(res)
                                    self.messages=res.data;
                                }
                            }).catch(err => {
                            this.$notify({type: 'warning', message: '程序出错，请联系管理员'});
                        });
                    }
                }, {enableHighAccuracy: true})

                const res = await addressSee()
                if (res.code === 1) {
                    this.points = res.data
                } else {
                    this.$notify({type: 'warning', message: '拉取地图记录出错，请联系道祖'});
                }
                // 创建地图
                const map = new BMapGL.Map('container')
                // 设置地图中心点和缩放级别
                map.centerAndZoom(new BMapGL.Point(this.mapCenter.lng, this.mapCenter.lat), this.mapCenter.zoom)
                // 循环遍历所有点，创建点标记并添加到地图上
                this.points.forEach(point => {
                    // 创建点标记
                    const marker = new BMapGL.Marker(new BMapGL.Point(point.lng, point.lat))
                    // 添加点标记到地图上
                    map.addOverlay(marker)
                    // 创建信息窗口
                    const opts = {
                        width: 30,
                        height: 30,
                        title: "陈浔座下："
                    }
                    const infoWindow = new BMapGL.InfoWindow(point.address, opts)
                    // 点标记添加点击事件
                    marker.addEventListener('click', function () {
                        map.openInfoWindow(infoWindow, marker.getPosition()) // 开启信息窗口
                        this.isShow = false
                    })
                })
            },
            sendMessage() {
                const userInput = this.inputValue;
                $axios.post("/addressSee/id/" + btoa(userInput))
                    .then((res) => {
                        if (res.code == 0) {
                            this.inputValue = "";
                            this.$notify({type: 'warning', message: '格式不正确，重新输入'});
                            return;
                        }
                        this.inputValue = "";
                        this.points = [];
                        const [lng, lat] = res.data.split('__');
                        this.mapCenter.lng = lng;
                        this.mapCenter.lat = lat;
                        this.mapCenter.zoom = 5;
                        const map = new BMapGL.Map('container');
                        map.centerAndZoom(new BMapGL.Point(this.mapCenter.lng, this.mapCenter.lat), this.mapCenter.zoom);
                        map.clearOverlays();
                        const centerMarker = new BMapGL.Marker(new BMapGL.Point(this.mapCenter.lng, this.mapCenter.lat));
                        map.addOverlay(centerMarker);
                        const centerOpts = {
                            width: 30,
                            height: 30,
                            title: "陈浔座下：",
                            clickHandler: this.handleInfoWindowClick
                        };
                        const centerInfoWindow = new BMapGL.InfoWindow("在逃人员", centerOpts);
                        centerMarker.addEventListener('click', function () {
                            map.openInfoWindow(centerInfoWindow, centerMarker.getPosition());
                        });
                        map.panTo(new BMapGL.Point(this.mapCenter.lng, this.mapCenter.lat));
                    })
                    .catch(err => {
                        this.$notify({type: 'warning', message: '程序出错，请联系管理员'});
                    });
            },
            arrest() {
                this.panorama(this.mapCenter.lng, this.mapCenter.lat)
            },
            panorama(a, b) {
                this.isShow = false;
                var panorama = new BMapGL.Panorama('panorama');
                //默认为显示导航控件
                panorama.setPosition(new BMapGL.Point(a, b));
            },
            handleChange(val) {
                if (val == 4) {
                    this.isShow = true;
                    this.points = [];
                    const map = new BMapGL.Map('container')
                    map.clearOverlays();
                    // alert(JSON.stringify(this.messages[0].content))
                    // 遍历 this.messages 数组，将经纬度信息添加到 this.points 数组中
                    this.messages.forEach((message, index) => {
                        const [lng, lat] = message.content.name.split('__');
                        this.points.push({ lng: Number(lng), lat: Number(lat) });
                    });

                    // 设置地图中心点和缩放级别
                    map.centerAndZoom(new BMapGL.Point(this.mapCenter.lng, this.mapCenter.lat), this.mapCenter.zoom)
                    // 循环遍历所有点，创建点标记并添加到地图上
                    this.points.forEach(point => {
                        // 创建点标记
                        const marker = new BMapGL.Marker(new BMapGL.Point(point.lng, point.lat))
                        // 添加点标记到地图上
                        map.addOverlay(marker)
                        // 创建信息窗口
                        const opts = {
                            width: 30,
                            height: 30,
                            title: "陈浔座下："
                        }
                        const infoWindow = new BMapGL.InfoWindow("在线人员", opts)
                        // 点标记添加点击事件
                        marker.addEventListener('click', function () {
                            map.openInfoWindow(infoWindow, marker.getPosition()) // 开启信息窗口
                            this.isShow = false
                        })
                    })
                }
            }

        },
    })
</script>
</body>
</html>
